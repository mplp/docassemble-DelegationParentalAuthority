template: other_health_info_exp
subject: |
  What should I include?
content: |
  You should provide any **other information** that could help someone take care of your child.

  This might include things like additional instructions on how give your child their medication or help them with a medical device.
  
  Here is an example:

  *My child uses an albuterol inhaler to manage asthma attacks. 
  [BR]
  [BR]
  If he has coughing or wheezing, he can take two puffs of his inhaler every 4 hours. 
  He should inhale for 3-4 seconds while pressing the top button, hold it for 30 seconds, then exhale.*
---
id: agent_intro
question: |
  Your Children's Agent
subquestion: |
  The form will give general power to an Agent that you name as a substitute parent. They will be allowed to do anything and everything required for your children's care. The form will specifically give them the power to:

    * Consent to medical or dental care for your children.
    * Enroll your children in appropriate schools or educational programs.
    * Act or consent to any and all acts involving your children's health or well-being

  The Agent will **not** have the power to agree to guardianship, adoption, or marriage of your children.

  ${ collapse_template(naming_different_agents) }
