template: adding_children
subject: |
  Do I need to include all my children in this form?
content: |
  Only include children who are: 

    * Under the age of 18. 
    * Going to stay with ${ agent[0] }.
  
  **Note:** If you have children that will stay with different caregivers, you will need a **separate form for each caregiver**.
---
